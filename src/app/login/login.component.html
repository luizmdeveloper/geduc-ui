<div id="login-body">
  <div id="login-wrapper">
    <p-messages [(value)]="msgs" [hidden]="msgs === []"></p-messages>
    <img class="logo" src="./assets/logo.png">
    <div id="login-container">
      <span class="login-title">Autenticação</span>
      <form #f="ngForm" autocomplete="off" (ngSubmit)="logar(f)">
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <p-inputMask type="text" mask="99999999999" placeholder="login" [(ngModel)]="login.cpf" name="login" required></p-inputMask>
          </div>
          <div class="ui-g-12">
            <input pInputText type="password" placeholder="senha" [(ngModel)]="login.senha" name="senha" required/>
          </div>
          <div class="ui-g-12">
            <button pButton type="submit" label="Entrar" [disabled]="f.invalid"></button>
          <div class="ui-g-12">
            <a routerLink="/esquecer" href="#">Esqueceu sua senha?</a>
          </div>
          </div>
        </div>
      </form>
    </div>
    <div class="login-footer">© Copyright © 2017 | Desenvolvido pela Info Rio Sistemas Ltda. Todos os direitos reservados.</div>
  </div>
</div>
